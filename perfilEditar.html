<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumos Arte - Perfil Editar</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilo.css">

    <script src="js/script.js"></script>
</head>

<body>
    <main>
        <div class="container rounded bg-white mt-5 mb-5">
            <div class="row">
                <div class="col-md-3">
                    <div class="d-flex flex-column align-items-center text-center p-3 py-5" id="tela1">
                        <img class="imgPerfil" alt="Thor"
                            src="https://i.pinimg.com/originals/e9/0b/01/e90b01a1e959addbfed21354a5f98834.jpg">
                        <span class="font-weight-bold">Nome Nome Nome</span>
                        <div class="col-md-12">
                            <label class="labelInput">
                                <input type="file" required/>
                                <span>Mude sua Foto de Perfil</span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="col-md-5">
                    <form action="edit">
                        <div class="p-3 py-5" id="tela2">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h1 class="text-right">Editar Perfil</h1>
                            </div>
                            <div class="row mt-2">
                                <div class="col-md-6">
                                    <label class="labels">Primeiro nome</label>
                                    <input type="text" class="form-control" placeholder="Primeiro Nome" value=""
                                        id="nome3" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="labels">Ultimo Nome</label>
                                    <input type="text" class="form-control" value="" placeholder="Sobrenome" id="nome4"
                                        required>
                                </div>
                                <div class="col-md-12">
                                    <label class="labels">Data de Nascimento</label>
                                    <input type="date" class="form-control" id="data2" value="">
                                </div>
                                <div class="col-md-12">
                                    <label class="labels">Telefone Principal</label>
                                    <input type="text" class="form-control" placeholder="Telefone" value="" id="tel2"
                                        required>
                                </div>
                                <div class="col-md-12">
                                    <label class="labels">Estado</label>
                                    <input type="text" class="form-control" placeholder="Estado" id="estado" value="">
                                </div>
                                <div class="col-md-12">
                                    <label class="labels">Cidade</label>
                                    <input type="text" class="form-control" placeholder="Cidade" id="cidade" value="">
                                </div>
                                <div class="col-md-12">
                                    <label class="labels">País</label>
                                    <input type="text" class="form-control" placeholder="País" id="pais" value="">
                                    <div class="col-md-12">
                                        <label class="labels">E-mail</label>
                                        <input type="text" class="form-control" placeholder="E-mail" id="email2"
                                            value="">
                                    </div>
                                    <div class="col-md-12">
                                        <label class="labels">Sobre</label>
                                        <textarea rows="4" cols="30" class="form-control"
                                            placeholder="Descrição"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="mt-5 text-center">
                            <a href="home-user.html" class="btn btn-outline-dark btn-sm btn-block">Página Inicial</a>
                            <a href="perfil.html" class="btn btn-outline-dark btn-sm btn-block">Voltar ao Perfil</a>

                            <button type="submit" onclick="return salvar()"
                                class="btn btn-outline-dark btn-sm btn-block">Salvar
                                Alterações</button>
                        </div>
                    </form>
                </div>
            </div>]
        </div>
    </main>
</body>

</html>
